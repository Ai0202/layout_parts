<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q7. input・select・buttonデザイン</p>
        </h2>
        <!--
        ユーザーからの入力を受け付けるタグにデザインをあてる問題です。
        ここで使われるタグは一般的にはデザインするのが難しいと言われていますが、それをやらないといけない状況は結構多いです。
        少し難しい課題ではありますが調べつつ作ってみてください。
        ヒントとして、まずはデフォルトでタグにあてられているスタイルを解除して、フラットな状態にしてからスタイルを当てていくことが大事です。

        特に、radioとcheckboxのチェックのスタイルが難しいと思います。
        やり方として、既存のチェックは使わずに擬似要素でチェックのフィールドを再現します。:checkedを使えばチェックされているかどうかであてるスタイルを変えることができるので、これをうまく使いましょう。

        この問題のみデベロッパーツールでスタイルを見て構わないので色やサイズの確認はデベロッパーツールでしてください。

        ■この問題で使う大事なhtml要素
        ・input(type="text")
        ・input(type="radio")
        ・input(type="checkbox")
        ・textarea
        ・select
        ・button

        ■この問題で使う大事なプロパティ
        ・-webkit-appearance

        ■この問題で使う大事な擬似要素
        ・:checked
        ・:before
        ・:after
        -->
        <!-- 回答はここに書いてね -->
        <form class="form">
            <div class="form__parts">
                <input type="text" placeholder='input="text"' class="form__txt form__init">
            </div>
            <div class="form__parts">
                <textarea placeholder="textarea(サイズ固定)" class="form__textarea form__init"></textarea>
            </div>
            <div class="form__parts">
                <label class="form__radio">
                    <input type="radio" class="form__radio__btn" name="q7">
                    <span class="form__radio__txt">radio1</span>
                </label>
                <label class="form__radio">
                    <input type="radio" class="form__radio__btn" name="q7">
                    <span class="form__radio__txt">radio2</span>
                </label>
            </div>
            <div class="form__parts">
                <label class="form__check">
                    <input type="checkbox" class="form__check form__check__btn">
                    <span class="form__check__txt">checkbox</span>
                </label>
            </div>
            <div class="form__parts">
                <div class="form__select">
                    <select class="form__select__item form__init">
                        <option>select1</option>
                        <option>select2</option>
                        <option>select3</option>
                    </select>
                </div>
            </div>
            <div class="form__parts">
                <button class="form__btn form__init">button</button>
            </div>
        </form>

        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
