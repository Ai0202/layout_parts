        詳細はこちらで確認してください。 -> http://morobrand.net/mororeco/html/gridlayout/

        上記URLの内容を理解した前提で進めます。
        グリッドデザインでは、12という数字を基準としてグリッドをわけます。100%一つで表示する際はグリッドの数字は12、50%二つで表示する際はグリッドの数字は6といった具合です。

        今回は可変グリッドデザインの基本レイアウトを作ってもらいます。可変なのでwidthを固定することなく%で指定しなければなりません。
        既にHTMLに数字が記述してあるので、その数字を元に%を指定していきましょう。
        特に新しいプロパティを使うことはないですが、うまく工夫をしないときれいなグリッドを作ることができないのでよく考えましょう。

        今回は要素と要素との間の幅は一律で20pxをとっています。

        今回もHTMLは記述してあるので、新たにclassを付与してスタイルをあててください。
        -->
