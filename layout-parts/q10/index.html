<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q10. フォーム</p>
        </h2>

        <!--
        Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
        Q7で出てきた、inputやtextarea要素を使えばフォームをつくることができます。
        この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?q10_1=...」という感じの文字列が追加されているのがわかると思います。
        これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
        answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。
        また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

        また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
        ただ全ての答えを見るといったことはしないようにしましょう。

        ■この問題で使う大事なhtml要素
        ・form
        ・input(type="submit")
        -->
        <!-- 回答はここに書いてね -->

        <form class="form" action="" method="get">
            <div class="form__title">
                <h2 class="form__title__txt">Form Exercise</h2>
            </div>
            <div class="form__items clearfix">
                <div class="form__items__main">
                    <ul>
                        <li class="clearfix">
                            <p class="form__items__title">name<span class="is-required"> *</span></p>
                            <input type="text" required class="form__items__content form--init form__items__main__name" name="txt">
                        </li>
                        <li class="clearfix">
                            <p class="form__items__title">Sex</p>
                            <div class="form__items__main__radio">
                                <label class="form__items__main__radio__label">
                                    <input type="radio" name="sex" value="male" class="form__items__main__radio__btn">
                                    <span class="form__items__main__radio__txt">male</span>
                                </label>
                                <label class="form__items__main__radio__label">
                                    <input type="radio" name="sex" value="female" class="form__items__main__radio__btn">
                                    <span class="form__items__main__radio__txt">female</span>
                                </label>
                            </div>
                        </li>
                        <li class="clearfix">
                            <p class="form__items__title">Email<span class="is-required"> *</span></p>
                            <input type="mail" name="mail" required placeholder="ex) hoge@gmail.com" class="form__items__content form--init form__items__main__mail">
                        </li>
                        <li class="clearfix">
                            <p class="form__items__title">Telephone</p>
                            <input type="text" name="tel" placeholder="ex) 08012345678" class="form__items__content form--init form__items__main__tel">
                        </li>
                    </ul>
                    <div class="clearfix">
                        <input type="submit" value="submit" class="form__items__content form__items__main__btn form--init">
                    </div>
                </div>
                <div class="form__items__sub">
                    <textarea name="msg" placeholder="Please fill in the message..." class="form__items__sub__txt form--init"></textarea>
                </div>
            </div>
        </form>

        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
